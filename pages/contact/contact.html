<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../assets/global/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Vitória: Contato</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="../main/main.html"><img class="logo" src="../../assets/global/vitoria.png"
                        alt="Brasão de Vitória"></a>
            </div>
            <div>
                <ul>
                    <a class="nav__link" href="../main/main.html">
                        <li>Página Principal</li>
                    </a>
                    <a class="nav__link" href="../cityhistory/cityhistory.html">
                        <li>História da Cidade</li>
                    </a>
                    <a class="nav__link" href="../multimedia/multimedia.html">
                        <li>Multimidia</li>
                    </a>
                    <a class="nav__link" href="../contact/contact.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </div>
            <div>
                <input class="nav__search" type="text" placeholder="Buscar...">
                <button class="search__button">Buscar</button>
            </div>
        </nav>
    </header>
    <main class="contact">
        <h2 class="contact__title">Entre em contato</h2>
        <form method="get">
            <section>
                <label for="name">Nome:</label>
                <input class="form__input" type="text" id="name" name="userName" placeholder="Seu nome"
                    autocomplete="on" required>
            </section> <br>
            <section>
                <label for="email">Email:</label>
                <input class="form__input" type="email" id="email" name="userEmail" placeholder="Seu email"
                    autocomplete="on" required>
            </section> <br>
            <section>
                <label for="tel">Celular:</label>
                <input class="form__input" type="tel" id="tel" name="userTel" minlength="11" maxlength="11"
                    pattern="[0-9]{2}-[0-9]{5]-[0-9]{4}" placeholder="Com DDD sem espaços" autocomplete="on" required>
            </section> <br>
            <section>
                <label for="gender">Qual seu gênero:</label>
                <select class="form__input" id="gender" name="userGender" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="other">Outro</option>
                    <option value="didnttell">Prefiro não indicar</option>
                </select>
            </section> <br>
            <section>
                <label for="visit">Já visitou a cidade de Vitória?</label> <br>
                <input type="radio" name="userVisit" id="userVisitYes" value="yes">
                <label for="userVisitYes">Sim</label> <br>
                <input type="radio" name="userVisit" id="userVisitNo" value="no">
                <label for="userVisitNo">Não</label>
            </section> <br>
            <section>
                <label for="reason">Motivo do contato:</label> <br>
                <input type="checkbox" id="work" name="workWith">
                <label for="work">Trabalhe conosco</label> <br>
                <input type="checkbox" id="bug" name="siteBug">
                <label for="bug">Erro no site</label> <br>
                <input type="checkbox" id="content" name="siteContent">
                <label for="content">Erro de conteúdo</label> <br>
                <input type="checkbox" id="otherreason" name="otherReason">
                <label for="otherreason">Outro</label> <br>
            </section> <br>
            <section>
                <label for="message">Escreva sua mensagem</label> <br>
                <textarea class="form__input" id="message" name="userMessage" placeholder="Escreva aqui..." rows="10"
                    cols="50" autocomplete="on" required></textarea>
            </section> <br>
            <div class="submit__button">
                <button class="submit" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <aside class="maps">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59878.98547547565!2d-40.320809034974474!3d-20.282188053135734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb83d5d85374ee9%3A0x97595e7ea70ed809!2zVml0w7NyaWEsIEVT!5e0!3m2!1spt-BR!2sbr!4v1664027630783!5m2!1spt-BR!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="on" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </aside>
    <footer>
        <svg width="100%" height="60">
            <rect width="100%" height="20" fill="#FCAECC" y="40"></rect>
            <rect width="100%" height="20" fill="#64B6F4" y="0"></rect>
        </svg>
    </footer>
</body>
